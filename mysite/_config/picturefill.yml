ResponsiveImageExtension:
  sets:
    GallerySet:
      method: CroppedFocusedImage
      sizes:
        - {query: "(min-width: 200px)", size: 480x240}
        - {query: "(min-width: 200px) and (-webkit-min-device-pixel-ratio: 1.5), (min-width: 200px) and (min--moz-device-pixel-ratio: 1.5), (min-width: 200px) and (-o-min-device-pixel-ratio: 1.5), (min-width: 200px) and (min-device-pixel-ratio: 1.5), (min-width: 200px) and (min-resolution: 144dpi), (min-width: 200px) and (min-resolution: 1.5dppx)", size: 960x480}
        - {query: "(min-width: 960px)", size: 960x480}
      default_size: 960x480
