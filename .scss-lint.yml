  PseudoElement:
    enabled: false

  QualifyingElement:
    enabled: false

  SelectorDepth:
    enabled: true
    max_depth: 3

  SelectorFormat:
    enabled: false
    convention: ^([^_-]+(__[^_-]+)?)(--[^_-]+)?$

  Shorthand:
    enabled: true

  SingleLinePerProperty:
    enabled: true

  SingleLinePerSelector:
    enabled: true

  SpaceAfterComma:
    enabled: true

  SpaceAroundOperator:
    enabled: true

  SpaceAfterVariableName:
    enabled: true

